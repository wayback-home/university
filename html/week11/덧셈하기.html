<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var x, y;
            var input;

            input = prompt("정술을 입력하세요", "정수");
            x = parseInt(input);

            input = prompt("정수를 입력하세요", "정수");
            y = parseInt(input);

            document.write("두 수의 합 = " + (x + y));
        </script>
    </body>
</html>
