<!DOCTYPE html>
<html>
    <head>
        <title>색 테이블 만들기</title>
    </head>

    <body>
        <h3>색 이름과 코드</h3>
        <hr />
        <table border="1">
            <thead>
                <tr>
                    <td><b>이름</b></td>
                    <td><b>코드</b></td>
                    <td><b>색</b></td>
                    <td><b>이름</b></td>
                    <td><b>코드</b></td>
                    <td><b>색</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brown</td>
                    <td>#A52A2A</td>
                    <td bgcolor="#A52A2A"></td>
                    <td>DeepSkyBlue</td>
                    <td>#00BFFF</td>
                    <td bgcolor="#00BFFF"></td>
                </tr>

                <tr>
                    <td>Blueviolet</td>
                    <td>#8A2BE2</td>
                    <td bgcolor="#8A2BE2"></td>
                    <td>Gold</td>
                    <td>##FFD700</td>
                    <td bgcolor="#FFD700"></td>
                </tr>

                <tr>
                    <td>DarkOrange</td>
                    <td>#FF8C00</td>
                    <td bgcolor="#FF8C00"></td>
                    <td>OliveDrab</td>
                    <td>##6B8E23</td>
                    <td bgcolor="#6B8E23"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
