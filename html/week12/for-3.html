<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      var n = parseInt(prompt("층 수를 입력하세요"));

      for (var i = 0; i < n; i++) {
        for (var j = n - 1; j >= i; j--) {
          document.write("&nbsp");
        }
        for (k = 0; k < 2 * i + 1; k++) {
          document.write("*");
        }
        document.write("<br\>");
      }
    </script>
  </body>
</html>
