<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>마우스 드래깅으로 캔버스에 그림 그리기</title>
    </head>
    <body onload="init()">
        <h3>마우스를 누른 채 드래깅하여 그림 그려 보세요</h3>
        <hr />
        <canvas
            id="myCanvas"
            style="background-color: aliceblue"
            width="400"
            height="300"
        >
        </canvas>
        <br />

        <form>
            <select id="color" onchange="showValue(this)">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </form>
        <script>
            var canvas, context;
            function init() {
                canvas = document.getElementById("myCanvas");
                context = canvas.getContext("2d");

                context.lineWidth = 2;
                context.strokeStyle = "black";

                canvas.addEventListener(
                    "mousemove",
                    function (e) {
                        move(e);
                    },
                    false
                );
                canvas.addEventListener(
                    "mousedown",
                    function (e) {
                        down(e);
                    },
                    false
                );
                canvas.addEventListener(
                    "mouseup",
                    function (e) {
                        up(e);
                    },
                    false
                );
                canvas.addEventListener(
                    "mouseout",
                    function (e) {
                        out(e);
                    },
                    false
                );
            }

            var startX = 0,
                startY = 0; // 마우스의 마지막 포인터 좌표
            var drawing = false;
            function draw(curX, curY) {
                var color = document.getElementById("color");
                colorValue = color.value;

                if (colorValue == "red") {
                    context.strokeStyle = "red";
                } else if (colorValue == "green") {
                    context.strokeStyle = "green";
                } else if (colorValue == "blue") {
                    context.strokeStyle = "blue";
                }

                context.beginPath();
                context.moveTo(startX, startY);
                context.lineTo(curX, curY);
                context.stroke();
            }
            function down(e) {
                startX = e.offsetX;
                startY = e.offsetY;
                drawing = true;
            }
            function up(e) {
                drawing = false;
            }
            function move(e) {
                if (!drawing) return; // 마우스가 눌러지지 않았으면 리턴
                var curX = e.offsetX,
                    curY = e.offsetY;
                draw(curX, curY);
                startX = curX;
                startY = curY;
            }
            function out(e) {
                drawing = false;
            }
        </script>
    </body>
</html>
