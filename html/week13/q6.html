<!DOCTYPE html>
<html>
  <head>
    <title>문자열 분활</title>
  </head>
  <body>
    <h3>문자열 분활</h3>
    <hr />
    <script>
      var n = prompt("문자열 입력");
      var k = [];
      k = n.split("&");

      for (let i = 0; i < k.length; i++) {
        document.write(k[i], "<br\>");
      }
    </script>
  </body>
</html>
