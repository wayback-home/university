<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>캔버스 그리기 맛보기</title>
    </head>
    <body>
        <h3>캔버스 그리기 맛보기</h3>
        <hr />
        <canvas
            id="myCanvas"
            style="background-color: aliceblue"
            width="300"
            height="300"
        ></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            context.beginPath();
            context.strokeStyle = "blue";
            context.rect(30, 30, 50, 50);
            context.stroke();

            context.beginPath();
            context.fillStyle = "violet";
            context.rect(60, 60, 50, 50);
            context.fill();

            context.font = "20px Gothic";
            context.fillStyle = "green";
            context.fillText("Text in Canvas", 100, 50);

            context.beginPath();
            context.fillStyle = "green";
            context.rect(30, 140, 60, 60);
            context.fill();

            context.beginPath();
            context.fillStyle = "skyblue";
            context.rect(120, 140, 60, 60);
            context.fill();

            context.font = "20px Gothic";
            context.fillStyle = "#5AF6FA";
            context.fillText("1826052 최영서", 30, 250);
        </script>
    </body>
</html>
