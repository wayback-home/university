<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>원호 그리기</title>
    </head>
    <body>
        <h3>원호 그리기</h3>
        <hr />
        <canvas
            id="myCanvas"
            style="background-color: aliceblue"
            width="400"
            height="400"
        ></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            context.beginPath();
            context.strokeStyle = "magenta";
            context.arc(200, 200, 30, 0, 1.5 * Math.PI, false);
            context.stroke();

            context.beginPath();
            context.strokeStyle = "blue";
            context.arc(200, 200, 50, Math.PI / 2, Math.PI, true);
            context.stroke();

            context.beginPath();
            context.strokeStyle = "yellow";
            context.arc(200, 200, 70, Math.PI / 2, Math.PI, false);
            context.stroke();

            context.beginPath();
            context.strokeStyle = "green";
            context.arc(200, 200, 90, (Math.PI * 3) / 2, Math.PI / 2, true);
            context.stroke();

            context.beginPath();
            context.strokeStyle = "red";
            context.arc(200, 200, 110, 0, Math.PI * 2, false);
            context.stroke();

            context.beginPath();
            context.strokeStyle = "cyan";
            context.arc(200, 200, 130, Math.PI / 2, Math.PI, true);
            context.stroke();
        </script>
    </body>
</html>
