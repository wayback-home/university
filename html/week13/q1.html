<!DOCTYPE html>
<html>
  <head>
    <title>난수</title>
  </head>
  <body>
    <h3>난수 10개 생성</h3>
    <hr />
    <script>
      var n = [];
      for (let i = 0; i < 10; i++) {
        var a = Math.floor(Math.random() * 101);
        n[i] = a;
      }
      for (let i = 0; i < 10; i++) {
        document.write(n[i]);
        document.write("&nbsp");
      }
      document.write("<hr>");

      var big = n[0];
      for (let i = 0; i < 10; i++) {
        if (big < n[i]) {
          big = n[i];
        }
      }
      document.write("제일 큰 수는 " + big);
      document.write("<hr>");

      n.sort(function (a, b) {
        return a - b;
      });

      for (let i = 0; i < 10; i++) {
        document.write(n[i]);
        document.write("&nbsp");
      }
    </script>
  </body>
</html>
